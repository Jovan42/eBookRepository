<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/w3.css">
<script type="text/javascript" src="/js/jQuery.js"></script>
<script type="text/javascript" src="/js/eBooksEdit.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<body>
	<button class="w3-margin w3-yellow w3-button"  onclick="window.location.href = '/app/eBooks/all.html'">Back</button>
	<button class="w3-margin w3-red w3-button" onclick="loutUser(event)">Log out</button>
	<form class="w3-container w3-margin w3-pale-green" id="form" method="POST" enctype="multipart/form-data" action="/eBooks/upload">
		<label>File</label>
		<input class="w3-select w3-margin-bottom" type="file" name="file" id="file"  accept="application/pdf" onchange="onFileLoad(this)"/>
		
		<label>Title</label>
		<input class="w3-input w3-margin-bottom" id="title" name='title' type="text">

		<label class="w3-margin-top">Author</label>
		<input class="w3-input w3-margin-bottom" id="author" type="text">
		
		<label>Publication year</label>
		<input class="w3-input w3-margin-bottom" id="publicationyear" type="text">

		<label>Key Words</label>
		<input class="w3-input w3-margin-bottom" id="keyWords" name='keywords' type="text">

		<label>Type</label>
		<select class="w3-select w3-margin-bottom"  id="categories" name="option">
	  	
		</select>
		
		<button type="submit" id="add" class="w3-button w3-green w3-margin" onclick="addBook(event)">Add</button>
	</form>	
	
	
	

</body>
</html>
