<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/w3.css">
<script type="text/javascript" src="../js/jQuery.js"></script>
<script type="text/javascript" src="../js/menu.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<body>
    <button class="w3-margin" onclick="loutUser(event)">Log out</button>
    <div class="w3-container w3-center">
        <header> <code class="w3-codespan" id="user"></code>|<code class="w3-codespan" id="role">GUEST</code></header>
    </div>
     <div class="w3-container w3-center w3-margin" id="admin" style="display:none;" >
        <h3>Administrator level actions</h3>
        <div>
            <div class="w3-bar">
                <button class="w3-bar-item w3-button w3-green w3-margin w3-hover-lime" onclick="window.location.href = '/app/users/all.html'">Users</button>
            </div>
        </div>
    </div>
    <div class="w3-container w3-center w3-margin" id="sub" style="display:none;" >
    	<h3>Subscriber level actions</h3>
        <div>
        	<div class="w3-bar">
  				<button class="w3-bar-item w3-button w3-green w3-margin w3-hover-lime" onclick="window.location.href = '/app/changePassword.html'">Change password</button>
  				<button class="w3-bar-item w3-button w3-green w3-margin w3-hover-lime" onclick="window.location.href = '/app/changeUserData.html'">Change personal data</button>
			</div>
    	</div>
    </div>
    <div class="w3-container w3-center w3-margin" id="guest">
            <h3>Guest level actions</h3>
            <div>
                <div class="w3-bar">
                      <button class="w3-bar-item w3-button w3-green w3-margin w3-hover-lime" onclick="window.location.href = '/app/categories/all.html'">Category</button>
                      <button class="w3-bar-item w3-button w3-green w3-margin w3-hover-lime" onclick="window.location.href = '/app/eBooks/all.html'">eBooks</button>
                      <button class="w3-bar-item w3-button w3-green w3-margin w3-hover-lime" onclick="window.location.href = '/app/search.html'">Search</button>
                </div>
            </div>
        </div>
    
    
</body>
</html>
