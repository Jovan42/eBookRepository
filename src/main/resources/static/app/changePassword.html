<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/w3.css">
<script type="text/javascript" src="/js/jQuery.js"></script>
<script type="text/javascript" src="/js/changePassword.js"></script>
<script type="text/javascript" src="/js/header.js"></script>
<body>
	<button class="w3-margin">Back</button>
	<button class="w3-margin" onclick="loutUser(event)">Log out</button>
	<form class="w3-container w3-margin w3-pale-green">
		<label>Password</label>
		<input class="w3-input w3-margin-bottom" id="password" type="password">
		<label>Password confirmation</label>
		<input class="w3-input w3-margin-bottom" id="password_confirmation" type="password">
		<button	type="button" id="add" class="w3-button w3-green w3-margin" onclick="change(event)">Change password</button>
	</form>	
	
	
	

</body>
</html>
