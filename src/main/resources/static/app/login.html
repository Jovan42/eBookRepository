<!DOCTYPE html>
<html>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/w3.css">
<script type="text/javascript" src="../js/jQuery.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<body>
	<div class="w3-container w3-center">
		<h2>eBook Repository</h2>
		<button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large">Login</button>
		<button onclick="window.location.href = '/app/menu.html'" class="w3-button w3-green w3-large">Continue as Guest</button>
		<div id="id01" class="w3-modal">
			<div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width: 600px">
				<div class="w3-center"></div>
				<form class="w3-container" action="/action_page.php">
					<div class="w3-section">
						<label><b>Username</b></label>
						<input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" id="username">
						<label><b>Password</b></label> 
						<input class="w3-input w3-border" type="password" id="userPassword" placeholder="Enter Password" name="psw" required>
						<button class="w3-button w3-block w3-green w3-section w3-padding" type="submit" onclick="login(event)">Login</button>
						<div class="w3-container w3-red" id="logginError" style="display: none;"> <p>Username and password does not match</p></div>
					</div>
				</form>
				<div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
					<button	onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
